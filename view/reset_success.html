<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đổi mật khẩu thành công</title>
        <link rel="stylesheet" href="./src/css/sign_in.css">
        <link rel="stylesheet" href="./src/public/font/themify-icons-font/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="./src/public/js/sign_in.js"></script>
    </head>

    <body>
        <!-- Main section -->
        <div class="container">
            <div class="row">
                <img class="col-md-6 p-md-3 sign-in-img" src="./src/public/img/Modal.png">
                <form class="col-md-6 p-md-3 ms-auto mt-sm-4 mb-md-4 signup shadow needs-validation" novalidate style="background-color: #F5F5F5; border-radius: 30px; color: #415EC6;">
                    <div class="container"> 
                        <div class="row">
                        <h1 class="text-center mt-5 logo-name pt-3 fw-bold">BANASPORTS</h1>
                            <div class="col-md-12 col-md-offset-4 parent">  
                                <img class="rounded mx-auto ps-3 d-block" src="./src/public/img/Group 9.png" alt="Success">
                                <p class="fs-3 mb-0 fw-bold text-center">
                                    Đổi mật khẩu thành công!
                                </p>
                                <p class="fs-5 text-center">
                                    Bạn có thể <a href="" style="color: red;">đăng nhập</a> vào tài khoản bây giờ
                                </p>
                            </div> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                    }, false)
                })
                })()
        </script>
    </body>
</html>
