<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nhập mã OTP</title>
        <link rel="stylesheet" href="./src/public/css/forgot_password.css">
        <link rel="stylesheet" href="./src/public/font/themify-icons-font/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src=""></script>
    </head>

    <body>
        <!-- Main section -->
        <section class="ftco-section">
            <div class="container">
                <div class="row">
                    <img class="col-md-5 col-lg-5 p-md-3 sign-in-img" src="./src/public/img/Modal.png">
                    <form class="col-ms-8 col-md-6 col-lg-6 p-md-4 ms-5 my-4 shadow" style="background-color: #F5F5F5; border-radius: 30px;">
                        <div class="container"> 
                            <div class="row">
                            <h1 class="text-center my-5 logo-name">BANASPORTS</h1>
                                <div class="col-md-12 col-md-offset-4">  
                                    <div class="signin-form ">
                                        <!-- password -->
                                        <div class="form-group row">
                                            <div class="col-11 form-floating">
                                                <input type="password" class="form-control col-4" id="floatingPassword" placeholder="Password"  required="true" aria-label="password" aria-describedby="basic-addon1" >
                                                <label for="floatingPassword" class="form-lable"> |** Nhập mã OTP</label>
                                            </div>
                                            <span class="col-1 align-self-center" onclick="password_show_hide();">
                                            <i class="bi bi-eye-slash-fill" id="show_eye"></i>
                                            <i class="bi bi-eye-fill d-none" id="hide_eye"></i>
                                            </span>
                                            <!-- <div class="invalid-feedback"></div> -->
                                        </div>
                                        <br>
                                        <div class="d-grid gap-2 col-4 mx-auto">
                                            <button class="btn mb-2 me-5 fw-bold" type="submit" href="#" style="background-color: #52C673; color:white;"> 
                                                Xác nhận
                                            </button>  
                                        </div> 
                                        <br> 
                                        <br> 
                                    </div> 
                                </div> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
